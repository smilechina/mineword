<!doctype html>
<html>

<head>

    body {
        min-width: 100px;

    }
    img {
        margin: 5px;

        width: 75px;
        height: 75px;

        line-height: 30px;
    }
    div > a{
        display: none;
    }

    <!--

-->

<body>

    <!-- cannot use javascript:; or void(0), because of chrome's safe policy -->
        <a id="disable-cur" href="#">在此页面禁用</a>
    </div>
    <div>
        <a id="enable-cur" href="#">在此页面启用</a>
    </div>
    <script src="lib/jquery.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
